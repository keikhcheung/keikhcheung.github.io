---
layout: default
---

{% include base_path %}

<!---
  Now scrollbar included in default layout

<div class="c-progress-bar" id="scrollBar"></div>

--->

<div class='o-wrapper'>

  <div class='o-grid'>
    <div class='o-grid__col'>
      <article class='c-post' itemscope itemtype='http://schema.org/BlogPosting'>

        <h1 class='c-post__title u-text-left'>{{ page.title }}</h1>

        <div class='c-post__lead'>{{ page.lead }}</div>

        <time class='c-post__date' datetime='{{ page.date | date_to_xmlschema }}' itemprop='datePublished'>{{ page.date | date: '%d %b %Y' }}</time>

        {%- include reading-estimate.html -%}

        <div class='c-content' itemprop='articleBody'>
          {% include page-image.html %}

          {{ content }}
        </div>

        <div class='c-tags'>
          {% for tag in page.tags %}
            {% capture tag %}{{ tag }}{% endcapture %}
              <a href='{{ site.baseurl }}/tag/{{ tag }}'>{{ tag }}</a>
          {% endfor %}
        </div>

      </article>

    </div>
  </div>
</div>
