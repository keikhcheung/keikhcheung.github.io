---
layout: default
---

<div class="error-404">

  <div class='o-wrapper'>

    <div class='o-grid'>
      <div class='o-grid__col'>
        <article class='c-post'>
          <h1 class='c-post__title u-text-left'>{{ page.title }}</h1>

          <h5 class="extras">{{ page.time }}{% if page.setup %}; {{ page.setup }}{% endif %}</h5>

          <div class='c-content 404'>
            {% include page-image.html %}

            {{ content }}
          </div>
        </article>
      </div>
    </div>

  </div>

</div>
