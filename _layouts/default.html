<!DOCTYPE html>
<html lang='en'>

{% include head.html %}

<body>

  {% include analytics.html %}

    <!--
    <div class='js-off-canvas-container c-off-canvas-container'>
      {\% include header.html %}
    -->

      <!-- Added div.content here for links.scss to append &UpperRightArrow; ('\2197') to a:after within content area of the webpage -->
      <div class="content">

        <div class="c-progress-bar" id="scrollBar"></div>

        <!-- Replaced by adding SEO security rel tags
             https://jamie.evawin.uk/seo-friendly-nofollow-links-jekyll-github-pages/
          \{\{ content \}\} -->
          {{ content | replace: '<a href="http', '<a rel="noopener noreferrer" target="_blank" href="http' }}

      </div>

      <!--- ⚠️ Draggable has to be put after [[ content ]] for z-index stacking order;
                but not in footer as the the 'top' position will be erroneous upon dragging! --->
      <!-- Draggable container -- >
      <div id="containment-wrapper">

        <!-- Pin to bottom -->
        <div class='o-grid__col o-grid__col--1-4-s pin-layer'>

          <a class="drag-dot" href="{% if page.url == '/' %}javascript:void(0){% else %}{{ site.url }}{% endif %}">
          <!-- Draggable -->
          <div id="draggable" class="ui-widget-content">
            <span>kei<sup>&UpperRightArrow;</sup></span>
          </div>
          </a>

        </div>

      </div>

      {% include footer.html %}
    <!-- </div> -->

  <script src="{{ '/js/jquery-3.5.1.min.js' | prepend: site.baseurl }}"> </script>  
  <script src="{{ '/js/evil-icons.min.js' | prepend: site.baseurl }}">   </script>
  <script src="{{ '/js/jquery.fitvids.js' | prepend: site.baseurl }}">   </script>
  <script src="{{ '/js/app.js' | prepend: site.baseurl }}">              </script>

  <!-- jQuery Draggable -->
  <!-- unused jQuery
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
  <!-- replaced by custom local jQuery UI min
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
  <script src="{{ '/js/jquery-ui.min.js' | prepend: site.baseurl }}"></script>
  <script src="{{ '/js/draggable.js' | prepend: site.baseurl }}"></script>

  <!-- marquee.js -->
  <script src="{{ '/js/marquee.js' | prepend: site.baseurl }}"></script>

  <!-- scroll indicator progress bar -->
  <script src="{{ '/js/progress-bar.js' | prepend: site.baseurl }}"></script>

  <!-- footnotes to side notes -->
  <script src="{{ '/js/side-notes.js' | prepend: site.baseurl }}"></script>
</body>

</html>
