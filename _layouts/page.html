---
layout: default
---

<!---
  Now scrollbar included in default layout

<div class="c-progress-bar" id="scrollBar"></div>

--->

{% if page.image %}
  <meta itemprop='og:image' content='{{ base_path }}{{ page.image }}'>
{% endif %}

<div class='o-wrapper'>

  <div class='o-grid'>
    <div class='o-grid__col'>
      <article class='c-post'>
        <h1 class='c-post__title u-text-left'>{{ page.title }}</h1>

        <h5 class="extras">{{ page.time }}{% if page.setup %}; {{ page.setup }}{% endif %}</h5>

        <div class='c-content'>
          {% include page-image.html %}

          {{ content }}
        </div>

        <div class='c-tags'>
          {% for tag in page.tags %}
            <a href='{{ site.baseurl }}/tag/{{ tag }}'>{{ tag }}</a>
          {% endfor %}
        </div>
      </article>
    </div>
  </div>

</div>
