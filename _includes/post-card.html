<div class='o-grid__col o-grid__col--2-4-l'>
  <!--- Moved class from a to div so as to reduce post-card hover area --->
  <div class='c-post-card {% if forloop.first == true %} c-post-card--first {% endif %} {% if forloop.last == true %} c-post-card--last {% endif %} tag-card'>
    <a href='{{ post.url | prepend: site.baseurl }}'>

      {% if post.image %}
        <img src='{{ post.image | prepend: site.baseurl }}' class='c-post__image' alt='{{ post.title }}'>
      {% endif %}
      
      <h2 class='c-post-card__title'>{{ post.title }}</h2>
    </a>  

    <p class='c-post-card__excerpt u-font-medium'>
      <!--- {{ post.content | strip_html | truncatewords:35 }} --->
      {{ post.lead | strip_html | truncatewords: 30, 'â€¦' }}
    </p>
    
    <span class='c-post-card__date'>
      {% if post.time %}{{ post.time }}{% else %}{{ post.date | date: '%d %b %Y' }}{% endif %}
    </span>
  </div>
</div>
