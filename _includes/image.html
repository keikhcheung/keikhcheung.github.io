<!--- Use <figure> and <figcaption> instead of p > img --->
<figure class="image">
  <img src="{{ include.url }}" alt="{{ include.description }}">
  <figcaption class="extras">
    {{ include.description }}
    <a href="{{ include.source_url }}" target="_blank">{{ include.source }}</a>
  </figcaption>
</figure>
